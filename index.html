<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="island max-length pad-t-2" action="https://formspree.io/brei0012@algonquinlive.com" method="POST">
    <div>
      <h1 class="peta">Want to go to Mars?</h1>
    </div>
    <div>
      <p class="mega pad-b-1-2">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <fieldset class="push-0">
      <legend class="italic push">Personal details</legend>
      <div class="grid">
        <div class="push unit xs-1 s-1 m-1 l-1-2 pad-right">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 pad-left">
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 pad-right">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 pad-left">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="italic push-1-2">Mission statement</legend>
      <div>
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="why"></textarea>
      </div>
    </fieldset>
    <div class="push text-center pad-t">
      <button class="btn btn-light" type="submit">Register for the trip!</button>
    </div>
    <input type="hidden" name="Request to join the mission" value="_subject">
  </form>

</body>
</html>
