<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="island max-length">
    <div>
      <h1 class="peta">Want to go to Mars?</h1>
    </div>
    <div>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <fieldset>
      <legend class="italic push">Personal details</legend>
      <div class="grid">
        <div class="push unit xs-1 s-1 m-1 l-1-2">
          <label for="name">Name</label>
          <input class="pad-right" id="name">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2">
          <label for="age">Age</label>
          <input class="pad-left" id="age">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2">
          <label for="email">Email</label>
          <input class="pad-right" type="email" id="email">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2">
          <label for="fitness">Physical fitness</label>
          <select class="pad-left" id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1">
          <label for="address">Address</label>
          <textarea  id="address" name="address"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="italic push">Mission</legend>
      <div>
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="why"></textarea>
      </div>
    </fieldset>
    <div class="push text-center">
      <button class="btn btn-light" type="submit">Register for the trip!</button>
    </div>
    <input type="hidden" name="_subject" value="request to join mission">
  </form>

</body>
</html>
